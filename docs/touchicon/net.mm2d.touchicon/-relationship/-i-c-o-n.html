<h1>ICON</h1>
<a name="net.mm2d.touchicon.Relationship.ICON"></a>
<code><span class="identifier">ICON</span></code>
<p>This expresses that the rel value of the link tag is "icon".</p>
<p>This corresponds to the following description of html.</p>
<pre><code class="lang-html">&lt;link rel="icon" href="/favicon.ico" type="image/x-icon"&gt;
</code></pre>
