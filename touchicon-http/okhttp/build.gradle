apply plugin: "com.android.library"
apply plugin: "kotlin-android"

def libraryName = "touchicon-http-okhttp"

group pj.groupId
archivesBaseName = libraryName
version pj.versions.name

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode pj.versions.code
        versionName pj.versions.name
    }
    testOptions {
        unitTests.includeAndroidResources = true
    }
}

dependencies {
    implementation project(":touchicon")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.squareup.okhttp3:okhttp:3.12.2"

    testImplementation "junit:junit:4.12"
    testImplementation "com.google.truth:truth:1.0"
    testImplementation "io.mockk:mockk:1.9.3"
    testImplementation "org.robolectric:robolectric:4.3"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.1.0"
}

apply from: "${rootDir}/common.gradle"
