apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "org.jetbrains.dokka-android"

def libraryName = "touchicon-http-okhttp"

group pj.groupId
archivesBaseName = libraryName
version pj.versions.name

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode pj.versions.code
        versionName pj.versions.name
    }
    testOptions {
        unitTests.includeAndroidResources = true
    }
}

dependencies {
    api project(":touchicon")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.squareup.okhttp3:okhttp:3.12.4"

    testImplementation "junit:junit:4.12"
    testImplementation "com.google.truth:truth:1.0"
    testImplementation "io.mockk:mockk:1.9.3"
    testImplementation "org.robolectric:robolectric:4.3.1"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.2.1"
}

dokka {
    outputFormat = "html"
    outputDirectory = "../../docs/touchicon-http"
}

apply from: "${rootDir}/common.gradle"
